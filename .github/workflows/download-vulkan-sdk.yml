name: Download Vulkan SDK

on:
  workflow_dispatch:

jobs:
  download:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          - windows-2025
          - macos-15

    name: Download Vulkan SDK (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    steps:

      - name: Install Vulkan SDK
        shell: pwsh
        run: |
          $version = "latest"
          $installPath = Join-Path $pwd "vulkan_sdk"
          
          $os = switch ($true) {
              $IsWindows { "windows" }
              $IsLinux   { "linux" }
              $IsMacOS   { "mac" }
          }
          
          $installerDownloadExtension = switch ($true) {
              $IsWindows { ".exe" }
              $IsLinux   { ".tar.xz" }
              $IsMacOS   { ".zip" }
          }
          
          # The URL format seems to be flexible and just require the vulkan_sdk prefix
          $url = "https://sdk.lunarg.com/sdk/download/$version/$os/vulkan_sdk"
          $installerPath = Join-Path $pwd "vulkan_sdk$installerDownloadExtension"
          
          Write-Host "Downloading from $url to $($installerPath):"
          Invoke-WebRequest -Uri $url -OutFile $installerPath
          
          Write-Host "Current directory contents:"
          Get-ChildItem

          Write-Host "Installing:"
          New-Item -Path $installPath -ItemType Directory -Force > $null
          switch ($true) {
              $IsWindows {
                  # Run the installer
                  $args = @(
                      "--root", $installPath,
                      "--accept-licenses",
                      "--default-answer",
                      "--confirm-command", "install",
                      "com.lunarg.vulkan.vma",
                      "com.lunarg.vulkan.volk",
                      "com.lunarg.vulkan.glm",
                      "com.lunarg.vulkan.debug"
                  )
                
                  Start-Process -FilePath $installerPath -ArgumentList $args -Wait -NoNewWindow
              }
              $IsLinux {
                  # Simply unzip to destination
                  # --strip-components=1 ignores the first level folder
                  tar -xf $installerPath -C $installPath --strip-components=1
              }
              $IsMacOS {
                  # Unzip first to a temporary location
                  $unzippedInstallerPath = "unzipped_installer"
                  Expand-Archive -Path $installerPath -DestinationPath $unzippedInstallerPath -Force
          
                  # Find the installer
                  Install-Module -Name Glob -Scope CurrentUser -Force
                  $installerExe = Find-GlobFile -Include "**/Contents/MacOS/vulkansdk-macOS*" . | Select-Object -First 1
          
                  # Run the installer
                  chmod +x $installerExe
          
                  $args = @(
                      "--root", $installPath,
                      "--accept-licenses",
                      "--default-answer",
                      "--confirm-command", "install",
                      "com.lunarg.vulkan.kosmic",
                      "com.lunarg.vulkan.vma",
                      "com.lunarg.vulkan.volk",
                      "com.lunarg.vulkan.glm",
                      "com.lunarg.vulkan.usr"
                  )
          
                  sudo $installerExe $args
              }
          }
          
          Write-Host "Current directory contents:"
          Get-ChildItem
          
          Write-Host "Setting env vars:"
          Add-Content -Path $env:GITHUB_ENV -Value "VULKAN_SDK=$installPath"
          Add-Content -Path $env:GITHUB_PATH -Value (Join-Path $installPath "bin")

      - name: Upload installed SDK
        uses: actions/upload-artifact@v5
        with:
          name: Vulkan SDK (${{ matrix.os }})
          path: ${{ env.VULKAN_SDK }}
