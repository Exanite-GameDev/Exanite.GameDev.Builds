name: Build native binaries

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        output:
          - freetype-library
          - harfbuzz-library
          # - slang-library
          - tracy-exe
          - tracy-library
          - vma-library

        os:
          - ubuntu-24.04
          # - windows-2025
          # - macos-15

    name: ${{ matrix.output }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    # Use Arch Linux on Linux
    container: ${{ startsWith(matrix.os, 'ubuntu') && 'archlinux:base-devel' || null }}

    env:
      EXANITE_BUILD_OUTPUT: submodules/Exanite.GameDev/outputs/native

    steps:

      # We always install all dependencies for simplicity
      - name: Setup dependencies (Linux)
        if: "runner.os == 'Linux'"
        run: |
          # Update
          pacman -Syu --noconfirm
          
          # Create non-root user for yay (yay cannot run as root)
          useradd -m workflow
          echo "workflow ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          
          # Install yay
          su workflow -c "git clone https://aur.archlinux.org/yay-bin.git /tmp/yay-bin"
          su workflow -c "cd /tmp/yay-bin && makepkg -si --noconfirm"
          
          # Workflow
          su workflow -c "yay -S --noconfirm --needed powershell binutils"
          
          # Exanite.Engine
          # This installs the AUR version of .NET 10
          su workflow -c "yay -S --noconfirm dotnet-sdk-bin"
          
          # harfbuzz-library
          su workflow -c "yay -S --noconfirm --needed pkgconf ragel gtk-doc gcc freetype2 glib2 cairo"
          
          # tracy-library / tracy-exe
          su workflow -c "yay -S --noconfirm --needed freetype2 debuginfod wayland dbus libxkbcommon libglvnd meson cmake git wayland-protocols nodejs lua"
          
          # Disable Git ownership issue check
          git config --global --add safe.directory "*"

      - name: Enable long paths for Git (Windows)
        if: "runner.os == 'Windows'"
        run: git config --system core.longpaths true

      - name: Setup MSVC (Windows)
        if: "runner.os == 'Windows'"
        uses: TheMrMilchmann/setup-msvc-dev@v4
        with:
          arch: x64

      - name: Setup dependencies (Mac)
        if: "runner.os == 'macOS'"
        run: |
          brew update
          # harfbuzz-library
          brew install pkg-config ragel gtk-doc freetype glib cairo
          # tracy-exe
          brew install glfw freetype capstone tbb

      - name: Setup .NET (Non-Linux)
        uses: actions/setup-dotnet@v5
        if: "runner.os != 'Linux'"
        with:
          dotnet-version: "10.0.100"

      - name: Cache .git folder
        uses: actions/cache@v4
        with:
          path: .git
          key: |
            git-${{ runner.os }}-${{ runner.arch }}-{{ hashFiles('**/.gitmodules') }}-build-native
            git-${{ runner.os }}-${{ runner.arch }}-{{ hashFiles('**/.gitmodules') }}

      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          token: ${{ secrets._GITHUB_TOKEN }}
          persist-credentials: true
          submodules: false
          lfs: false

      - name: Initialize Exanite.GameDev submodule
        run: |
          git config --global url."https://x-access-token:${{ secrets._GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git submodule update --init --recursive submodules/Exanite.GameDev

      - name: Setup build system
        run: dotnet build projects/Exanite.Engine.BuildSystem
        working-directory: submodules/Exanite.GameDev

      - name: Build
        run: dotnet run --project projects/Exanite.Engine.BuildSystem -- build-${{ matrix.output }}
        working-directory: submodules/Exanite.GameDev

      - name: Display symbols
        shell: pwsh
        run: |
          $outputDirectory = "${{ env.EXANITE_BUILD_OUTPUT }}"
    
          if (-not (Test-Path $outputDirectory)) {
              return
          }
      
          $filter = switch ($true) {
            $IsWindows { "*.dll" }
            $IsLinux   { "*.so" }
            $IsMacOS   { "*.dylib" }
          }
      
          $files = Get-ChildItem -Path $outputDirectory -Filter $filter -Recurse
      
          foreach ($file in $files) {
              Write-Host "Symbols for $($file.Name):"
      
              switch ($true) {
                  $IsWindows { 
                      dumpbin /EXPORTS $file.FullName 
                  }
                  $IsLinux { 
                      nm -D -g $file.FullName 
                  }
                  $IsMacOS { 
                      nm -gU $file.FullName 
                  }
              }
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.output }}-${{ matrix.os }}
          path: ${{ env.EXANITE_BUILD_OUTPUT }}

  combine-outputs:
    runs-on: ubuntu-latest

    if: always()
    needs: [build]

    steps:

      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts

      - name: Combine into one folder
        run: |
          mkdir combined
          cp -r artifacts/*/* combined

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: combined
          path: combined
